<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-3.4.1/css/bootstrap.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

	<div id="zhq" style="width: 500px;margin: 0 auto;margin-top: 10px;">

		<div class="input-group">
            <span class="input-group-addon">增加事件</span>
            <input v-model="inputValue" type="text" class="form-control" placeholder="输入事件名..." aria-describedby="sizing-addon1">
            <div class="input-group-btn">
                <button type="button" class="btn btn-primary" @click="add_todo">添加</button>
              </div>
        </div>

        <div class="list-group" style="margin: 10px 0 10px 0;">
            <a class="list-group-item" v-for="todo in todos" :key="todo.id" :class="{ active: todo.done }">
                <input  v-model="todo.done"  @click="check_todo(todo)" type="checkbox" aria-label="...">
                <div v-if="todo.editting" class="edittodo"  style="display: inline;width: 60%;">
                    <input  v-model="todo.name"  class="form-control" @click.stop style="display: inline;width: 60%;">
                    <button type="button" @click="saveEdit(todo)" class="btn btn-primary btn-sm">保存</button>
                </div>
                
                <span v-else  @click="editTodoName(todo)">{{todo.name}}</span>
                
                <button type="button" @click="del_todo(todo.id)" class="btn btn-danger btn-sm" style="float: right;">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </a>
            
        </div>

        <div>已完成{{sum_done}}/{{sum}}件事</div>
        
	</div>
    <div id="vuedemo_2">
        {{num}}
    </div>
    
</body>
<script src="./jquery-3.6.4.min.js"></script>
<script src="./bootstrap-3.4.1/js/bootstrap.min.js"></script>
<script src="./main.js"></script>

</html>
